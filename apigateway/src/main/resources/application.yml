spring:
  liquibase:
    enabled: true
    change-log: classpath:db/master.yaml
    url: jdbc:postgresql://localhost:5555/apigateway
    user: zveron_user
    password: zveron_password
  datasource:
    url: jdbc:postgresql://localhost:5555/apigateway
    password: zveron_password
    username: zveron_user
  main:
    banner-mode: off
    web-application-type: reactive
  application:
    name: apigateway
  r2dbc:
    url: r2dbc:postgresql://localhost:5555/apigateway
    username: zveron_user
    password: zveron_password
    pool:
      enabled: true
  netty:
    leak-detection: advanced
eureka:
  client:
    enabled: true
    webclient:
      enabled: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: false
  instance:
    prefer-ip-address: true
management:
  endpoint:
    serviceregistry:
      enabled: true

grpc:
  client:
    auth-service:
      address: 'discovery:///auth-service'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

  server:
    port: 9091

logging:
  level:
    ru.zveron.ru.zveron.apigateway: DEBUG
