spring:
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5555/address
    password: zveron_password
    username: zveron_user
  main:
    banner-mode: off

eureka:
  client:
    enabled: true
    webclient:
      enabled: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoint:
    serviceregistry:
      enabled: true

grpc:
  client:
    GLOBAL:
      security:
        protocols: PLAINTEXT
