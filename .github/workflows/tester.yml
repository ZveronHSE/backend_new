name: "Test affected modules"

on:
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          base-sha: ${{ github.event.pull_request.base.sha }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Test blacklist service
        if: contains(steps.changed-files.outputs.modified_files, 'blacklist_service')
        run: gradle :blacklist_service:test

      - name: Test address service
        if: contains(steps.changed-files.outputs.modified_files, 'address_service')
        run: gradle :address_service:test

      - name: Test favorites service
        if: contains(${{ git diff origin/master HEAD --name-only | cut -d "/" -f1 | uniq }}, 'favorites_service')
        # if: contains(steps.changed-files.outputs.modified_files, 'favorites_service')
        run: gradle :favorites_service:test
