name: test-workflow
run-name: ${{ github.actor }} is running test workflow

on:
  - pull_request

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Test blacklist service
        if: ${{ github.event.label.name == 'blacklist' }}
        run: gradle :blacklist_service:test

      - name: Test address service
        if: ${{ github.event.label.name == 'address' }}
        run: gradle :address_service:test