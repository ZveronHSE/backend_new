databaseChangeLog:
  - includeAll:
      path: db/changelog/
  - changeSet:
      id: include-data-sql
      runAlways: true
      author: Schuyweiz
      validCheckSum: ANY
      failOnError: false
      changes:
        - sqlFile:
            path: init-order-lot.sql
            relativeToChangelogFile: true
        - sqlFile:
            path: init-statistics.sql
            relativeToChangelogFile: true